<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel Perkalian</title>
  </head>
  <body>
    <h1>Tabel Perkalian</h1>
    <label for="angka">Masukkan bilangan bulat</label>
    <input type="number" id="angka" />
    <button onclick="hitung()">tampilkan</button>
    <br />
    <p id="keterangan"></p>
    <div id="kontenContainer"></div>

    <script>
      const hitung = () => {
        const angka = document.getElementById("angka").value;
        const kontenContainer = document.getElementById("kontenContainer");

        let test = "";
        for (let i = 1; i <= 10; i++) {
          const hasil = angka * i;
          const element = `<p>${angka} x ${i} = ${hasil}</p>`;

          test += element;
        }
        kontenContainer.innerHTML = test;
      };
    </script>
  </body>
</html>
